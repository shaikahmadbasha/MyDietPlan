
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Plan my diet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

	<style>
		.pmd-cover .desc table {color: gray;}
	</style>

	</head>
	<body>
		<div id="pmd-wrapper">
		<div id="pmd-page">

		<header id="pmd-header-section" class="sticky-banner">
		</header>

		<!-- end:header-top -->
	
		<div class="pmd-hero">
			<div class="pmd-overlay"></div>
			<div class="pmd-cover" data-stellar-background-ratio="0.5" style="background-image: url(images/bg2.png);">
				<div class="desc">
					<div class="container">
						<div class="row">
							
								<div class="tabulation animate-box">

								  <!-- Nav tabs -->
								   <ul class="nav nav-tabs" role="tablist">
								      <li role="presentation" class="active">
								      	<a href="#diet-plan" aria-controls="diet-plan" role="tab" data-toggle="tab">Diet Plan</a>
								      </li>
								      <li role="presentation">
								    	   <a href="#history" aria-controls="dieticianLogin" role="tab" data-toggle="tab">Consultation History</a>
								      </li>
								      <li role="presentation">
								    	   <a href="#vendorLogin" aria-controls="vendorLogin" role="tab" data-toggle="tab">Edit Profile</a>
								      </li>
								   </ul>

								   <!-- Tab panes -->
									<div class="tab-content">
									 <div role="tabpanel" class="tab-pane active" id="diet-plan">
										<h4 id="plan-status">Your 5 day diet plan is ready.</h4>


									 <table class="table">
										  <thead class="thead-default">
											<tr>
											  <th>#</th>
											  <th>Breakfast</th>
											  <th>Lunch</th>
											  <th>Dinner</th>
											</tr>
										  </thead>
										  <tbody>
											<tr id="day-1">
											  <th scope="row">DAY-1</th>
											  <td></td>
											  <td></td>
											  <td></td>
											</tr>
											<tr id="day-2">
											  <th scope="row">DAY-2</th>
											  <td></td>
											  <td></td>
											  <td></td>
											</tr>
											<tr id="day-3">
											  <th scope="row">DAY-3</th>
											  <td></td>
											  <td></td>
											  <td></td>
											</tr>
											<tr id="day-4">
											  <th scope="row">DAY-4</th>
											  <td></td>
											  <td></td>
											  <td></td>
											</tr>
											<tr id="day-5">
											  <th scope="row">DAY-5</th>
											  <td></td>
											  <td></td>
											  <td></td>
											</tr>
										  </tbody>
										</table>
									 </div>

									 <div role="tabpanel" class="tab-pane" id="dieticianLogin">
									 	<div class="row">
											<div class="col-xxs-12 col-xs-12 mt">
												<div class="input-field">
													<label for="dieticianID">Dietician ID:</label>
													<input type="text" class="form-control" id="dieticianID" placeholder=""/>
												</div>
											</div>
											<div class="col-xxs-12 col-xs-12 mt">
												<div class="input-field">
													<label for="dieticianPWD">Password:</label>
													<input type="text" class="form-control" id="dieticianPWD" placeholder=""/>
												</div>
											</div>
											
											<div class="col-xs-12">
												<input type="submit" class="btn btn-primary btn-block" value="Login">
											</div>
										</div>
									 </div>

									 <div role="tabpanel" class="tab-pane" id="vendorLogin">
									 	<div class="row">
											<div class="col-xxs-12 col-xs-12 mt">
												<div class="input-field">
													<label for="vendorID">Service ID:</label>
													<input type="text" class="form-control" id="vendorID" placeholder=""/>
												</div>
											</div>
											<div class="col-xs-12">
												<input type="submit" class="btn btn-primary btn-block" value="Login">
											</div>
										</div>
									 
									</div>

								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>

		</div>
		<footer></footer>

	

	</div>
	<!-- END pmd-page -->

	</div>
	<!-- END pmd-wrapper -->

	<!-- jQuery -->


	<script src="js/jquery.min.js"></script>
	
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	
	<!-- Main JS -->
	<script src="js/main.js"></script>

	</body>
</html>
