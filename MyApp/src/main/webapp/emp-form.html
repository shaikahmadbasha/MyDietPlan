
<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Plan my diet</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
	<style>
		h4 {color: orange;}
		.pmd-cover .desc{top: 20%;}
	
	</style
	
	</head>
	<body>
		<div id="pmd-wrapper">
		<div id="pmd-page">

		<header id="pmd-header-section" class="sticky-banner">
		</header>

		<!-- end:header-top -->
	
		<div class="pmd-hero">
			<div class="pmd-overlay"></div>
			<div class="pmd-cover" data-stellar-background-ratio="0.5" style="background-image: url(images/bg2.png);">
				<div class="desc">
					<div class="container">
						<div class="row">
							
								<div class="tabulation animate-box" style="padding: 20px; width: 90%; margin: 0 auto; float: none;">

								  <form id="employeeLogin">
									<h4>Personal Details</h4>
									<fieldset>
										<div class="row">
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<input type="text" class="form-control" id="fname" placeholder="Enter first name." required/>
												</div>
											</div>
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<input type="text" class="form-control" id="lname" placeholder="Enter last name." required/>
												</div>
											</div>
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<input type="tel" class="form-control" id="phone-no" placeholder="Enter contact No." required/>
												</div>
											</div>
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<input type="email" class="form-control" id="email" placeholder="Enter email address." required/>
												</div>
											</div>
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<select class="form-control" id="gender" required>
														<option value="">Select gender.</option>
														<option value="male">Male</option>
														<option value="female">Female</option>
													</select>
												</div>
											</div>
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<input type="number" class="form-control" id="age" placeholder="Enter your age." required/>
												</div>
											</div>
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<input type="number" class="form-control" id="weight" placeholder="Enter weight in kg." required/>
												</div>
											</div>
											<div class="col-md-6 col-xs-12 mt">
												<div class="input-field">
													<input type="number" class="form-control" id="height" placeholder="Enter height in cm." required/>
												</div>
											</div>
											
										</div>
										</fieldset>
										
										<h4>Log your daily activities</h4>
										<fieldset>
										<div class="row">
											<div class="col-md-12 col-xs-12 mt">
												<div class="input-field">
													<textarea class="form-control"></textarea>
												</div>
											</div>
											
											
											
										</div>
										</fieldset>
										<input type="submit" class="btn btn-primary center-block" value="Save" id="employeeInfoSubmit">
										
										</form>
									 

									 

								</div>
							

						</div>
					</div>
				</div>
			</div>

		</div>
		<footer></footer>

	

	</div>
	<!-- END pmd-page -->

	</div>
	<!-- END pmd-wrapper -->

	<!-- jQuery -->


	<script src="js/jquery.min.js"></script>
	
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	
	<!-- Main JS -->
	<script src="js/main.js"></script>
	
	<script>
		/*$('#employeeLoginSubmit').click(function (){
		alert('clicked');
		});*/
		$('#employeeLogin').submit(function (){
		alert('clicked');
		});
	
	</script>

	</body>
</html>
